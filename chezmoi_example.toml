# ~/.config/chezmoi/chezmoi.toml

[data]
  # Git config/workflow
  git_email = "example@pm.me"
  git_username = "username"

  # False keys
  git_signing_key = "AZQESDFQSDF654SDFQSDF654QSDFQSDF"
  token_github_repo = "65654dsqd54654sdfsds655eef65ef4"

  ignore_ping = "true"

  desktop = "false"

  local_hostname_resolution = "true"

  # values :
  #   - intel
  #   - nvidia
  # If "intel", copy custom intel graphic conf (20-intel.conf)
  # If "nvidia", force full composition pipeline and enable dynamic power management
  graphics = "intel"

  # If true, don't copy `.imwheelrc`
  touchpad = "false"

  # Control system files management (outside $HOME)
  # values :
  #   - enabled :   enable system management
  #   - disabled :  disable system management
  #   - ask :       prompt the user to copy files or not
  system_config = "enabled"


  filesystem = "btrfs"

  # Make the install compatibe in wsl
  wsl = "false"
